<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>

<form>
<div>
    <label for="text"> Text</label>
    <input type="text" name="" id="text">
</div>

<div>
    <label for="email"> Email</label>
    <input type="email" name="" id="email">
</div>

<div>
    <label for="password"> Password</label>
    <input type="password" name="" id="password">
</div>

<div>
    <label for="number"> Numbers</label>
    <input type="number" name="" id="number" min="0" max="10">
</div>

<div>
    <label for="range"> Range</label>
    <input type="range" name="" id="range" min="0" max="100"    step="10">
</div>

<div>
    <label for="date"> Date</label>
    <input type="date" name="" id="date">
</div>

<div>
    <label for="color"> Color</label>
    <input type="color" name="" id="color">
</div>

<div>
    <label for="message">Message</label>
    <br>
    <textarea name="" id="message" cols="20" rows="10"></textarea>
</div>

<div>
    <label for="sex"> Sex</label>
    <select name="" id="SEX">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
</div>

<div>
    <label> Quantity</label>
    <br>
    <input type="radio" name="work"> 1
    <input type="radio" name="work"> 2
    <input type="radio" name="work"> 5 
    <input type="radio" name="work"> 10+
</div>

<div>
    <label> DM</label>
    <br>
    <input type="checkbox" name="people"> Debra
    <input type="checkbox" name="people"> Dexter
    <input type="checkbox" name="people"> Miguel 
    <input type="checkbox" name="people"> Batista
</div>

<!-- <input type="submit" value="Send form"> -->

<button type="submit">Send form</button>

</form>
</body>
</html>
